<!DOCTYPE html>
<!-- Marker s otvarajućim i zatvarajućim elementima -->

<p>Ovo je paragraf teksta</p>
<title>2.1 HTML, markeri i atributi</title>
<h2>Ovo je zaglavlje dokumenta</h2>

<!--Primjer samozatvarajućeg markera-->

<!--Ovo je marker koji radi prijelom (break) sadržaja-->
</br>

<!--Ovaj marker predstavlja element za unos teksta-->
<input type="text"/>

<!--Ovaj marker predstavlja sliku-->
<img src=""putanja/do/slike.jpg"/>

<!--dobro ugnježđeni markeri-->
<section>
    <p>
        Neki tekst
    </p>
</section>

<!--lang govori koji jezik se koristi u dokumentu-->
<html lang="hr"></html>

<!--title govori koji se tekst prikazuje pod mišem-->
<p title="naslov">NASLOV</p>

<!--href govori na koju stranicu vodi poveznica-->
<a href="http://www.algebra.hr/">Algebra</a>
